<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="header">
            <h1 class="header-name">My Flexbox Website</H1>
            <ul class="header-menu">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>

        <div class="middle-section">
            <h3>Welcome to My Website</h3>
            <p class="middle-text">Text</p>
            <button class="learn-button">Learn More</button>
        </div>

        <div class="middle-section-2"> 
            <h3>About Me</h3>
            <p class="about-paragraph">Text</p>
        </div>

        <div class="main">
            <h4 class="header-services">Services</h4>
            <div class="services">
                <div class="details">
                    <img src="images/milan.webp" alt="Milan">
                    <h4>Service 1</h4>
                    <p class="description">Description 1</p>
                </div>
                <div class="details">
                    <img src="images/rome.jpg" alt="Rome">
                    <h4>Service 2</h4>
                    <p class="description">Description 2</p>
                </div>
                <div class="details">
                    <img src="images/salentojpg.jpg" alt="Salento">
                    <h4>Service 3</h4>
                    <p class="description">Description 3</p>
                </div>
            </div>
        </div>

        <div class="contact-area">
            <h3 class="header-contact">Contact</h3>
            <input class="name-input" type="text" name="Name" placeholder="Your Name">
            <input class="email-input" type="text" name="Email" placeholder="Your Email">
            <textarea class="message-textarea" name="message" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            <button class="submit-button" type="submit">Submit</button>
        </div>

        <div class="footer">
            <p class="footer-paragraph">2023 My Flexbox Website. All rights reserved.</p>
        </div> 
    </body>
    </html>
